<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="COMP9900">
        <meta name="author" content="Group Aquarius">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}"><!--This is the icon directory, fi we need a icon．-->

        <title>{% block title %}UNSW Aquarius SLC Search Engine/{% endblock %}</title>
        <!-- website title-->

        {% block css %}　<!--css-->
        <!-- Bootstrap core CSS -->
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        {% endblock %}
    </head>
    <style>
        body{
            padding-top: 50px;
        }
    </style>
    <body>
        <div class="container">
            <div>
                {% block content %}<!--main body part-->
                {% endblock %}
            </div><!--/row-->
            {% include "common/footer.html" %}<!--import common/footer-->
        </div>


    </body>
</html>
