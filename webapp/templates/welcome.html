<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <style>
        .starter{
            padding: 40px 15px;
            text-align: center;
        }

    </style>
{% extends "common/base.html" %}
{% block content %}

    <div class="container">
        <div class="starter">
            <h1>Team Aquarius SLC Search Engine!</h1>
            <img src="{{ url_for('static', filename='images/Logo.png') }}">
            <div class="input-group" id="adv-search">
                 <form class="form" role="search" action="results" method="post">
                    <input name="target" type="text" class="form-control" placeholder="Search for Keywords" />
                     <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" href="{{ url_for('upload') }}" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                     </div>
                 </form>
                     <a class="btn btn-default" href="{{ url_for('upload') }}">Upload File and Search</a>
                </div>
            </div>
          </div>
        </div>
        </div>
    </div>
{% endblock %}
